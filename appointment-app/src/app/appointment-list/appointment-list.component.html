<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointement</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control bg-secondary text-white" placeholder="title" [(ngModel)] = "appointmentListTitle">
            </div>
            <div class="col-md-4">
                <input class="form-control bg-secondary text-white" placeholder="date" type="date" [(ngModel)] = "appointmentListDate">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" type="submit" (click)="onAddAppointment()">Add</button>
            </div>
        </div>

    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-item-center bg-secondary" *ngFor="let appointment of appointment; let i = index ">
            {{appointment.title}} {{appointment.date| date: 'dd.MM.yyyy'}}
            <button class="btn btn-danger" (click)="onDeleteAppointment(i)">Delete</button>
        </li>
    </ul>


</div>
